<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学数学作业生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F9EFD',
                        secondary: '#78C1F3',
                        accent: '#FFB627',
                        neutral: '#F5F7FA',
                        dark: '#2A3B4C'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .exercise-container {
                columns: 2;
                column-gap: 2rem;
            }
            @media print {
                .no-print {
                    display: none !important;
                }
                .exercise-container {
                    columns: 2;
                    column-gap: 2rem;
                }
                .print-header {
                    text-align: center;
                    margin-bottom: 2rem;
                }
                .watermark {
                    position: fixed;
                    bottom: 20px;
                    left: 0;
                    right: 0;
                    text-align: center;
                    color: #999;
                    font-size: 12px;
                    opacity: 0.8;
                    z-index: 9999;
                }
            }
        }
    </style>
</head>
<body class="bg-neutral min-h-screen">
    <!-- 页面头部 -->
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-center">小学数学作业生成器</h1>
            <p class="text-center mt-2 opacity-90">轻松生成加减乘除练习题，支持打印</p>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 控制面板 -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8 no-print">
            <h2 class="text-xl font-semibold text-dark mb-6 flex items-center">
                <i class="fa fa-cogs text-primary mr-2"></i>题目设置
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- 运算类型选择 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">运算类型</label>
                    <div class="flex flex-wrap gap-3">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="operation" value="add" checked 
                                class="form-checkbox h-5 w-5 text-primary rounded transition duration-150 ease-in-out">
                            <span class="ml-2">加法</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="operation" value="subtract" checked
                                class="form-checkbox h-5 w-5 text-primary rounded transition duration-150 ease-in-out">
                            <span class="ml-2">减法</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="operation" value="multiply" checked
                                class="form-checkbox h-5 w-5 text-primary rounded transition duration-150 ease-in-out">
                            <span class="ml-2">乘法</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="operation" value="divide" checked
                                class="form-checkbox h-5 w-5 text-primary rounded transition duration-150 ease-in-out">
                            <span class="ml-2">除法</span>
                        </label>
                    </div>
                </div>
                
                <!-- 数字范围选择 -->
                <div>
                    <label for="numberRange" class="block text-sm font-medium text-gray-700 mb-2">数字范围 (难度)</label>
                    <select id="numberRange" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                        <option value="10">1-10 (简单)</option>
                        <option value="20" selected>1-20 (中等)</option>
                        <option value="50">1-50 (较难)</option>
                        <option value="100">1-100 (困难)</option>
                    </select>
                </div>
                
                <!-- 题目数量 -->
                <div>
                    <label for="questionCount" class="block text-sm font-medium text-gray-700 mb-2">题目数量</label>
                    <input type="number" id="questionCount" min="10" max="100" value="50" step="5"
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                </div>
            </div>
            
            <!-- 生成按钮 -->
            <div class="mt-8 text-center">
                <button id="generateBtn" class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-primary/50 flex items-center justify-center mx-auto">
                    <i class="fa fa-refresh mr-2"></i> 生成练习题
                </button>
            </div>
        </section>
        
        <!-- 练习题区域 -->
        <section id="exerciseSection" class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="print-header">
                <h2 class="text-2xl font-bold text-dark mb-2">小学数学练习题</h2>
                <p class="text-gray-600">班级：__________ 姓名：__________ 日期：__________ 得分：__________</p>
            </div>
            
            <div id="exercises" class="exercise-container space-y-4 my-8">
                <!-- 练习题将通过JS动态生成 -->
                <p class="text-gray-500 italic text-center col-span-full">点击上方"生成练习题"按钮开始生成题目</p>
            </div>
            
            <!-- 打印按钮 -->
            <div class="mt-8 text-center no-print">
                <button id="printBtn" class="bg-accent hover:bg-accent/90 text-white font-medium py-3 px-8 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-accent/50 flex items-center justify-center mx-auto">
                    <i class="fa fa-print mr-2"></i> 打印练习题
                </button>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="mb-2">西数资源网首发 <a href="http://www.xishuzy.com" class="text-secondary hover:underline" target="_blank">www.xishuzy.com</a></p>
            <p class="text-sm opacity-70">© 2023 小学数学作业生成器 - 轻松辅助孩子学习</p>
        </div>
    </footer>

    <!-- 打印时显示的水印（不会在屏幕上显示） -->
    <div class="watermark no-screen">
        西数资源网首发 www.xishuzy.com
    </div>

    <script>
        // 生成随机整数
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // 生成练习题
        function generateExercises() {
            const exercisesContainer = document.getElementById('exercises');
            exercisesContainer.innerHTML = '';
            
            // 获取用户设置
            const operations = [];
            document.querySelectorAll('input[name="operation"]:checked').forEach(checkbox => {
                operations.push(checkbox.value);
            });
            
            if (operations.length === 0) {
                alert('请至少选择一种运算类型');
                return;
            }
            
            const numberRange = parseInt(document.getElementById('numberRange').value);
            const questionCount = parseInt(document.getElementById('questionCount').value);
            
            // 生成题目
            for (let i = 0; i < questionCount; i++) {
                // 随机选择运算类型
                const operation = operations[Math.floor(Math.random() * operations.length)];
                
                let num1, num2, operator, result;
                
                switch (operation) {
                    case 'add':
                        num1 = getRandomInt(1, numberRange);
                        num2 = getRandomInt(1, numberRange);
                        operator = '+';
                        break;
                    case 'subtract':
                        // 确保结果不为负数
                        num2 = getRandomInt(1, numberRange);
                        num1 = getRandomInt(num2, numberRange);
                        operator = '-';
                        break;
                    case 'multiply':
                        // 乘法数字范围适当减小，避免结果过大
                        const multiRange = Math.min(numberRange, 20);
                        num1 = getRandomInt(1, multiRange);
                        num2 = getRandomInt(1, multiRange);
                        operator = '×';
                        break;
                    case 'divide':
                        // 确保可以整除
                        num2 = getRandomInt(2, Math.min(numberRange, 20));
                        const maxMultiplier = Math.floor(numberRange / num2);
                        const multiplier = getRandomInt(1, maxMultiplier);
                        num1 = num2 * multiplier;
                        operator = '÷';
                        break;
                }
                
                // 创建题目元素
                const questionElement = document.createElement('div');
                questionElement.className = 'flex items-center';
                questionElement.innerHTML = `
                    <span class="text-gray-800">${i + 1}. ${num1} ${operator} ${num2} = </span>
                    <span class="border-b-2 border-gray-300 ml-2 flex-grow max-w-[80px] h-6"></span>
                `;
                
                exercisesContainer.appendChild(questionElement);
            }
            
            // 添加平滑滚动效果
            document.getElementById('exerciseSection').scrollIntoView({
                behavior: 'smooth'
            });
        }
        
        // 打印功能
        function printExercises() {
            window.print();
        }
        
        // 事件监听
        document.getElementById('generateBtn').addEventListener('click', generateExercises);
        document.getElementById('printBtn').addEventListener('click', printExercises);
        
        // 页面加载时生成练习题
        window.addEventListener('load', () => {
            // 延迟生成，让页面先加载完成
            setTimeout(generateExercises, 500);
        });
        
        // 打印样式优化
        window.addEventListener('beforeprint', () => {
            // 可以在这里添加打印前的样式调整
        });
        
        window.addEventListener('afterprint', () => {
            // 可以在这里添加打印后的样式恢复
        });
    </script>
</body>
</html>
