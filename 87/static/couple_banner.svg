<svg width="750" height="300" viewBox="0 0 750 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff69b4" />
      <stop offset="100%" stop-color="#ff8fd8" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="750" height="300" fill="url(#bgGradient)" />

  <!-- 装饰元素 -->
  <circle cx="650" cy="50" r="40" fill="rgba(255,255,255,0.3)" />
  <circle cx="100" cy="250" r="30" fill="rgba(255,255,255,0.3)" />
  <circle cx="700" cy="200" r="20" fill="rgba(255,255,255,0.3)" />

  <!-- 情侣卡通形象 -->
  <!-- 男孩 -->
  <g transform="translate(250, 180)" filter="url(#dropShadow)">
    <!-- 头部 -->
    <circle cx="0" cy="-60" r="40" fill="#ffcc99" />
    <!-- 头发 -->
    <path d="M-30,-80 Q-20,-110 0,-100 Q20,-110 30,-80 L20,-60 L-20,-60 Z" fill="#663300" />
    <!-- 眼睛 -->
    <circle cx="-15" cy="-65" r="5" fill="white" />
    <circle cx="15" cy="-65" r="5" fill="white" />
    <circle cx="-15" cy="-65" r="2" fill="black" />
    <circle cx="15" cy="-65" r="2" fill="black" />
    <!-- 嘴巴 -->
    <path d="M-10,-50 Q0,-40 10,-50" stroke="black" stroke-width="2" fill="none" />
    <!-- 身体 -->
    <rect x="-25" y="-20" width="50" height="50" rx="10" fill="#6699ff" />
    <!-- 领结 -->
    <path d="M0,-20 L-10,-10 L0,-5 L10,-10 Z" fill="white" />
    <!-- 手臂 -->
    <rect x="-35" y="-10" width="10" height="30" rx="5" fill="#ffcc99" />
    <rect x="25" y="-10" width="10" height="20" rx="5" fill="#ffcc99" />
    <!-- 手 -->
    <circle cx="-35" cy="20" r="5" fill="#ffcc99" />
    <circle cx="35" cy="10" r="5" fill="#ffcc99" />
    <!-- 腿 -->
    <rect x="-15" y="30" width="10" height="20" rx="5" fill="#3366cc" />
    <rect x="5" y="30" width="10" height="20" rx="5" fill="#3366cc" />
    <!-- 脚 -->
    <rect x="-18" y="50" width="16" height="5" rx="2" fill="#000" />
    <rect x="2" y="50" width="16" height="5" rx="2" fill="#000" />
  </g>

  <!-- 女孩 -->
  <g transform="translate(350, 180)" filter="url(#dropShadow)">
    <!-- 头部 -->
    <circle cx="0" cy="-60" r="45" fill="#ffcc99" />
    <!-- 头发 -->
    <path d="M-35,-85 Q-30,-115 0,-105 Q30,-115 35,-85 L25,-60 L-25,-60 Z" fill="#ff99cc" />
    <!-- 蝴蝶结 -->
    <path d="M-30,-95 Q-25,-110 -15,-100 Q-10,-110 0,-105 Q10,-110 15,-100 Q25,-110 30,-95" stroke="#ff0066" stroke-width="3" fill="none" />
    <circle cx="0" cy="-105" r="5" fill="#ff0066" />
    <!-- 眼睛 -->
    <circle cx="-15" cy="-65" r="5" fill="white" />
    <circle cx="15" cy="-65" r="5" fill="white" />
    <circle cx="-15" cy="-65" r="2" fill="black" />
    <circle cx="15" cy="-65" r="2" fill="black" />
    <!-- 睫毛 -->
    <line x1="-15" y1="-70" x2="-15" y2="-75" stroke="black" stroke-width="1.5" />
    <line x1="-17" y1="-71" x2="-20" y2="-74" stroke="black" stroke-width="1.5" />
    <line x1="-13" y1="-71" x2="-10" y2="-74" stroke="black" stroke-width="1.5" />
    <line x1="15" y1="-70" x2="15" y2="-75" stroke="black" stroke-width="1.5" />
    <line x1="17" y1="-71" x2="20" y2="-74" stroke="black" stroke-width="1.5" />
    <line x1="13" y1="-71" x2="10" y2="-74" stroke="black" stroke-width="1.5" />
    <!-- 嘴巴 -->
    <path d="M-10,-50 Q0,-45 10,-50" stroke="#ff6699" stroke-width="2" fill="none" />
    <!-- 身体 -->
    <path d="M-25,-20 L0,-40 L25,-20 L25,30 L-25,30 Z" fill="#ff6699" />
    <!-- 领结 -->
    <path d="M0,-20 L-10,-10 L0,-5 L10,-10 Z" fill="white" />
    <!-- 手臂 -->
    <rect x="-35" y="-10" width="10" height="20" rx="5" fill="#ffcc99" />
    <rect x="25" y="-10" width="10" height="30" rx="5" fill="#ffcc99" />
    <!-- 手 -->
    <circle cx="-35" cy="10" r="5" fill="#ffcc99" />
    <circle cx="35" cy="20" r="5" fill="#ffcc99" />
    <!-- 裙子 -->
    <path d="M-25,30 Q-15,50 0,55 Q15,50 25,30 Z" fill="#ff6699" />
    <!-- 腿 -->
    <rect x="-10" y="30" width="5" height="15" rx="2" fill="#ffcc99" />
    <rect x="5" y="30" width="5" height="15" rx="2" fill="#ffcc99" />
    <!-- 脚 -->
    <circle cx="-7.5" cy="50" r="5" fill="#ff99cc" />
    <circle cx="7.5" cy="50" r="5" fill="#ff99cc" />
  </g>

  <!-- 连接的手 -->
  <line x1="285" y1="150" x2="315" y2="150" stroke="#ffcc99" stroke-width="6" />

  <!-- 标题 -->
  <text x="375" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white" filter="url(#dropShadow)">情侣游戏合集</text>
  <text x="375" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" filter="url(#dropShadow)">让爱情在游戏中升温</text>
</svg>