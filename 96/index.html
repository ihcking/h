    </style>

<body>
    <div class="container">

            <p>æ”¯æŒ DeepSeekã€OpenAIã€Claudeã€é€šä¹‰åƒé—®ç­‰å¤šä¸ªAIå¹³å°</p>
        </div>
        
        <div class="platform-selector">

                <div class="platform-tab" data-platform="openai">OpenAI</div>

                <div class="platform-tab" data-platform="qwen">é€šä¹‰åƒé—®</div>
                <div class="platform-tab" data-platform="custom">è‡ªå®šä¹‰</div>

            <div class="api-setup">
                <input type="password" id="apiKey" class="api-input" placeholder="è¯·è¾“å…¥API Key">
                <button onclick="saveApiKey()" class="btn-primary">ä¿å­˜å¯†é’¥</button>
                <button onclick="toggleSettings()" class="btn-primary" style="background: #6b7280;">è®¾ç½®</button>
            </div>
            
            <div id="apiStatus"></div>
            
            <div class="settings-panel" id="settingsPanel" style="display: none;">
                <div class="setting-item">
                    <span class="setting-label">æ¸©åº¦:</span>
                    <input type="number" id="temperature" class="setting-input" value="0.7" min="0" max="2" step="0.1">
                </div>
                <div class="setting-item">
                    <span class="setting-label">æœ€å¤§token:</span>
                    <input type="number" id="maxTokens" class="setting-input" value="1000" min="100" max="4000" step="100">
                </div>
                <div class="setting-item">
                    <span class="setting-label">è‡ªå®šä¹‰åœ°å€:</span>
                    <input type="text" id="customUrl" class="api-input" placeholder="å…¼å®¹OpenAIæ ¼å¼çš„è‡ªå®šä¹‰APIåœ°å€" style="width: auto; flex: 1;">
                </div>

        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    æ¬¢è¿ä½¿ç”¨å¤šå¹³å°AIèŠå¤©åŠ©æ‰‹ï¼è¯·é€‰æ‹©å¹³å°å¹¶è¾“å…¥API Keyå¼€å§‹å¯¹è¯ã€‚
                </div>
            </div>
            
            <div class="loading" id="loading">
                ğŸ¤” AI æ­£åœ¨æ€è€ƒä¸­...
            </div>
            
            <div class="input-area">
                <textarea id="userInput" class="message-input" placeholder="è¯·è¾“å…¥æ‚¨çš„é—®é¢˜..." rows="1"></textarea>
                <button onclick="sendMessage()" class="send-btn" id="sendBtn">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = 'deepseek';
        let apiKey = '';
        let isLoading = false;

        // å¹³å°é…ç½®
        const platformConfigs = {
            deepseek: {
                name: 'DeepSeek',
                apiUrl: 'https://api.deepseek.com/v1/chat/completions',
                model: 'deepseek-chat',
                description: 'DeepSeek-V3.1 é«˜æ€§èƒ½æ¨¡å‹'
            },
            openai: {
                name: 'OpenAI',
                apiUrl: 'https://api.openai.com/v1/chat/completions',
                model: 'gpt-3.5-turbo',
                description: 'OpenAI GPT-3.5 Turbo'
            },
            claude: {
                name: 'Claude',
                apiUrl: 'https://api.anthropic.com/v1/messages',
                model: 'claude-3-sonnet-20240229',
                description: 'Anthropic Claude 3 Sonnet'
            },
            qwen: {
                name: 'é€šä¹‰åƒé—®',
                apiUrl: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
                model: 'qwen-turbo',
                description: 'é˜¿é‡Œäº‘é€šä¹‰åƒé—®Turbo'
            },
            custom: {
                name: 'è‡ªå®šä¹‰',
                apiUrl: '',
                model: 'custom-model',
                description: 'è‡ªå®šä¹‰å…¼å®¹OpenAIæ ¼å¼çš„API'
            }
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // å¹³å°åˆ‡æ¢äº‹ä»¶
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchPlatform(this.dataset.platform);
                });
            });

            // åŠ è½½ä¿å­˜çš„é…ç½®
            loadSavedConfig();

            // å›è½¦å‘é€æ¶ˆæ¯
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // åˆ‡æ¢å¹³å°
        function switchPlatform(platform) {
            currentPlatform = platform;
            
            // æ›´æ–°UI
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');

            // æ›´æ–°è¾“å…¥æç¤º
            const config = platformConfigs[platform];
            document.getElementById('apiKey').placeholder = `è¯·è¾“å…¥ ${config.name} API Key`;
            
            // æ˜¾ç¤ºå¹³å°ä¿¡æ¯
            showPlatformInfo(config.description);

            // å¦‚æœæ˜¯è‡ªå®šä¹‰å¹³å°ï¼Œæ˜¾ç¤ºè‡ªå®šä¹‰åœ°å€è¾“å…¥
            const customUrlInput = document.getElementById('customUrl').parentElement;
            if (platform === 'custom') {
                customUrlInput.style.display = 'flex';
            } else {
                customUrlInput.style.display = 'none';
            }

            // åŠ è½½è¯¥å¹³å°ä¿å­˜çš„API Key
            const savedKey = localStorage.getItem(`api_key_${platform}`);
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                apiKey = savedKey;
                showStatus('success', `${config.name} API Key å·²åŠ è½½`);
            } else {
                document.getElementById('apiKey').value = '';
                apiKey = '';
            }
        }

        // æ˜¾ç¤ºå¹³å°ä¿¡æ¯
        function showPlatformInfo(info) {
            const existingInfo = document.querySelector('.platform-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'platform-info';
            infoDiv.textContent = `å½“å‰å¹³å°: ${info}`;
            
            document.querySelector('.chat-container').insertBefore(
                infoDiv, 
                document.querySelector('.messages')
            );
        }

        // ä¿å­˜APIå¯†é’¥
        function saveApiKey() {
            const keyInput = document.getElementById('apiKey');
            const key = keyInput.value.trim();
            
            if (!key) {
                showStatus('error', 'è¯·è¾“å…¥æœ‰æ•ˆçš„API Key');
                return;
            }

            if (currentPlatform === 'custom') {
                const customUrl = document.getElementById('customUrl').value.trim();
                if (!customUrl) {
                    showStatus('error', 'è‡ªå®šä¹‰å¹³å°éœ€è¦è¾“å…¥APIåœ°å€');
                    return;
                }
                platformConfigs.custom.apiUrl = customUrl;
                localStorage.setItem('custom_api_url', customUrl);
            }

            apiKey = key;
            localStorage.setItem(`api_key_${currentPlatform}`, key);
            localStorage.setItem('current_platform', currentPlatform);
            
            const config = platformConfigs[currentPlatform];
            showStatus('success', `${config.name} API Key ä¿å­˜æˆåŠŸï¼`);
        }

        // åˆ‡æ¢è®¾ç½®é¢æ¿
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // åŠ è½½ä¿å­˜çš„é…ç½®
        function loadSavedConfig() {
            const savedPlatform = localStorage.getItem('current_platform');
            if (savedPlatform) {
                switchPlatform(savedPlatform);
            }

            const customUrl = localStorage.getItem('custom_api_url');
            if (customUrl) {
                document.getElementById('customUrl').value = customUrl;
                platformConfigs.custom.apiUrl = customUrl;
            }

            const temperature = localStorage.getItem('temperature');
            if (temperature) {
                document.getElementById('temperature').value = temperature;
            }

            const maxTokens = localStorage.getItem('max_tokens');
            if (maxTokens) {
                document.getElementById('maxTokens').value = maxTokens;
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
        function showStatus(type, message) {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.className = type;
            statusDiv.textContent = message;
            
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.textContent = '';
            }, 3000);
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (isLoading) return;
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            if (!apiKey) {
                showStatus('error', 'è¯·å…ˆè¾“å…¥å¹¶ä¿å­˜API Key');
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            userInput.value = '';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading(true);
            isLoading = true;

            try {
                const response = await callAIAPI(message);
                addMessage(response, 'ai');
            } catch (error) {
                addMessage(`æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ï¼š${error.message}`, 'ai');
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        // è°ƒç”¨AI API
        async function callAIAPI(message) {
            const config = platformConfigs[currentPlatform];
            const temperature = parseFloat(document.getElementById('temperature').value) || 0.7;
            const maxTokens = parseInt(document.getElementById('maxTokens').value) || 1000;

            // ä¿å­˜è®¾ç½®
            localStorage.setItem('temperature', temperature);
            localStorage.setItem('max_tokens', maxTokens);

            let requestBody;
            let headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };

            if (currentPlatform === 'claude') {
                // Claude ä½¿ç”¨ç‰¹æ®Šçš„APIæ ¼å¼
                requestBody = {
                    model: config.model,
                    max_tokens: maxTokens,
                    messages: [
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    temperature: temperature
                };
            } else {
                // OpenAIå…¼å®¹æ ¼å¼ (åŒ…æ‹¬DeepSeek, OpenAI, é€šä¹‰åƒé—®, è‡ªå®šä¹‰)
                requestBody = {
                    model: config.model,
                    messages: [
                        {
                            role: 'system',
                            content: 'ä½ æ˜¯ä¸€ä¸ª helpful çš„ AI åŠ©æ‰‹ï¼Œè¯·ç”¨ä¸­æ–‡å›ç­”ç”¨æˆ·çš„é—®é¢˜ã€‚'
                        },
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    temperature: temperature,
                    max_tokens: maxTokens,
                    stream: false
                };
            }

            const response = await fetch(config.apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(`API è°ƒç”¨å¤±è´¥: ${response.status} ${errorData.error?.message || response.statusText}`);
            }

            const data = await response.json();
            
            if (currentPlatform === 'claude') {
                if (!data.content || !data.content[0]) {
                    throw new Error('API è¿”å›æ ¼å¼é”™è¯¯');
                }
                return data.content[0].text;
            } else {
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('API è¿”å›æ ¼å¼é”™è¯¯');
                }
                return data.choices[0].message.content;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ˜¾ç¤º/éšè—åŠ è½½çŠ¶æ€
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            if (show) {
                loadingDiv.style.display = 'block';
                sendBtn.disabled = true;
                sendBtn.textContent = 'å‘é€ä¸­...';
            } else {
                loadingDiv.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
            }
        }
    </script>
