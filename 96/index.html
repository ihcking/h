<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多平台AI聊天助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .platform-selector {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .platform-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .platform-tab {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .platform-tab.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        
        .platform-tab:hover {
            border-color: #4f46e5;
        }
        
        .api-setup {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .api-input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .api-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn-primary:hover {
            background: #4338ca;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f8fafc;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: white;
            color: #1f2937;
            border: 1px solid #e2e8f0;
            margin-right: auto;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            height: 44px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .send-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            height: 44px;
        }
        
        .send-btn:hover {
            background: #059669;
        }
        
        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6b7280;
        }
        
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .success {
            background: #f0fdf4;
            color: #16a34a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .platform-info {
            background: #e0f2fe;
            color: #0277bd;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .settings-panel {
            background: #f8fafc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .setting-label {
            font-size: 14px;
            color: #374151;
            min-width: 80px;
        }
        
        .setting-input {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 多平台AI聊天助手</h1>
            <p>支持 DeepSeek、OpenAI、Claude、通义千问等多个AI平台</p>
        </div>
        
        <div class="platform-selector">
            <div class="platform-tabs">
                <div class="platform-tab active" data-platform="deepseek">DeepSeek</div>
                <div class="platform-tab" data-platform="openai">OpenAI</div>
                <div class="platform-tab" data-platform="claude">Claude</div>
                <div class="platform-tab" data-platform="qwen">通义千问</div>
                <div class="platform-tab" data-platform="custom">自定义</div>
            </div>
            
            <div class="api-setup">
                <input type="password" id="apiKey" class="api-input" placeholder="请输入API Key">
                <button onclick="saveApiKey()" class="btn-primary">保存密钥</button>
                <button onclick="toggleSettings()" class="btn-primary" style="background: #6b7280;">设置</button>
            </div>
            
            <div id="apiStatus"></div>
            
            <div class="settings-panel" id="settingsPanel" style="display: none;">
                <div class="setting-item">
                    <span class="setting-label">温度:</span>
                    <input type="number" id="temperature" class="setting-input" value="0.7" min="0" max="2" step="0.1">
                </div>
                <div class="setting-item">
                    <span class="setting-label">最大token:</span>
                    <input type="number" id="maxTokens" class="setting-input" value="1000" min="100" max="4000" step="100">
                </div>
                <div class="setting-item">
                    <span class="setting-label">自定义地址:</span>
                    <input type="text" id="customUrl" class="api-input" placeholder="兼容OpenAI格式的自定义API地址" style="width: auto; flex: 1;">
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    欢迎使用多平台AI聊天助手！请选择平台并输入API Key开始对话。
                </div>
            </div>
            
            <div class="loading" id="loading">
                🤔 AI 正在思考中...
            </div>
            
            <div class="input-area">
                <textarea id="userInput" class="message-input" placeholder="请输入您的问题..." rows="1"></textarea>
                <button onclick="sendMessage()" class="send-btn" id="sendBtn">发送</button>
            </div>
        </div>
    </div>

    <script>
        let currentPlatform = 'deepseek';
        let apiKey = '';
        let isLoading = false;

        // 平台配置
        const platformConfigs = {
            deepseek: {
                name: 'DeepSeek',
                apiUrl: 'https://api.deepseek.com/v1/chat/completions',
                model: 'deepseek-chat',
                description: 'DeepSeek-V3.1 高性能模型'
            },
            openai: {
                name: 'OpenAI',
                apiUrl: 'https://api.openai.com/v1/chat/completions',
                model: 'gpt-3.5-turbo',
                description: 'OpenAI GPT-3.5 Turbo'
            },
            claude: {
                name: 'Claude',
                apiUrl: 'https://api.anthropic.com/v1/messages',
                model: 'claude-3-sonnet-20240229',
                description: 'Anthropic Claude 3 Sonnet'
            },
            qwen: {
                name: '通义千问',
                apiUrl: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions',
                model: 'qwen-turbo',
                description: '阿里云通义千问Turbo'
            },
            custom: {
                name: '自定义',
                apiUrl: '',
                model: 'custom-model',
                description: '自定义兼容OpenAI格式的API'
            }
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 平台切换事件
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchPlatform(this.dataset.platform);
                });
            });

            // 加载保存的配置
            loadSavedConfig();

            // 回车发送消息
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // 切换平台
        function switchPlatform(platform) {
            currentPlatform = platform;
            
            // 更新UI
            document.querySelectorAll('.platform-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[data-platform="${platform}"]`).classList.add('active');

            // 更新输入提示
            const config = platformConfigs[platform];
            document.getElementById('apiKey').placeholder = `请输入 ${config.name} API Key`;
            
            // 显示平台信息
            showPlatformInfo(config.description);

            // 如果是自定义平台，显示自定义地址输入
            const customUrlInput = document.getElementById('customUrl').parentElement;
            if (platform === 'custom') {
                customUrlInput.style.display = 'flex';
            } else {
                customUrlInput.style.display = 'none';
            }

            // 加载该平台保存的API Key
            const savedKey = localStorage.getItem(`api_key_${platform}`);
            if (savedKey) {
                document.getElementById('apiKey').value = savedKey;
                apiKey = savedKey;
                showStatus('success', `${config.name} API Key 已加载`);
            } else {
                document.getElementById('apiKey').value = '';
                apiKey = '';
            }
        }

        // 显示平台信息
        function showPlatformInfo(info) {
            const existingInfo = document.querySelector('.platform-info');
            if (existingInfo) {
                existingInfo.remove();
            }
            
            const infoDiv = document.createElement('div');
            infoDiv.className = 'platform-info';
            infoDiv.textContent = `当前平台: ${info}`;
            
            document.querySelector('.chat-container').insertBefore(
                infoDiv, 
                document.querySelector('.messages')
            );
        }

        // 保存API密钥
        function saveApiKey() {
            const keyInput = document.getElementById('apiKey');
            const key = keyInput.value.trim();
            
            if (!key) {
                showStatus('error', '请输入有效的API Key');
                return;
            }

            if (currentPlatform === 'custom') {
                const customUrl = document.getElementById('customUrl').value.trim();
                if (!customUrl) {
                    showStatus('error', '自定义平台需要输入API地址');
                    return;
                }
                platformConfigs.custom.apiUrl = customUrl;
                localStorage.setItem('custom_api_url', customUrl);
            }

            apiKey = key;
            localStorage.setItem(`api_key_${currentPlatform}`, key);
            localStorage.setItem('current_platform', currentPlatform);
            
            const config = platformConfigs[currentPlatform];
            showStatus('success', `${config.name} API Key 保存成功！`);
        }

        // 切换设置面板
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // 加载保存的配置
        function loadSavedConfig() {
            const savedPlatform = localStorage.getItem('current_platform');
            if (savedPlatform) {
                switchPlatform(savedPlatform);
            }

            const customUrl = localStorage.getItem('custom_api_url');
            if (customUrl) {
                document.getElementById('customUrl').value = customUrl;
                platformConfigs.custom.apiUrl = customUrl;
            }

            const temperature = localStorage.getItem('temperature');
            if (temperature) {
                document.getElementById('temperature').value = temperature;
            }

            const maxTokens = localStorage.getItem('max_tokens');
            if (maxTokens) {
                document.getElementById('maxTokens').value = maxTokens;
            }
        }

        // 显示状态信息
        function showStatus(type, message) {
            const statusDiv = document.getElementById('apiStatus');
            statusDiv.className = type;
            statusDiv.textContent = message;
            
            setTimeout(() => {
                statusDiv.className = '';
                statusDiv.textContent = '';
            }, 3000);
        }

        // 发送消息
        async function sendMessage() {
            if (isLoading) return;
            
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            if (!apiKey) {
                showStatus('error', '请先输入并保存API Key');
                return;
            }

            // 添加用户消息
            addMessage(message, 'user');
            userInput.value = '';
            
            // 显示加载状态
            showLoading(true);
            isLoading = true;

            try {
                const response = await callAIAPI(message);
                addMessage(response, 'ai');
            } catch (error) {
                addMessage(`抱歉，出现了错误：${error.message}`, 'ai');
            } finally {
                showLoading(false);
                isLoading = false;
            }
        }

        // 调用AI API
        async function callAIAPI(message) {
            const config = platformConfigs[currentPlatform];
            const temperature = parseFloat(document.getElementById('temperature').value) || 0.7;
            const maxTokens = parseInt(document.getElementById('maxTokens').value) || 1000;

            // 保存设置
            localStorage.setItem('temperature', temperature);
            localStorage.setItem('max_tokens', maxTokens);

            let requestBody;
            let headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };

            if (currentPlatform === 'claude') {
                // Claude 使用特殊的API格式
                requestBody = {
                    model: config.model,
                    max_tokens: maxTokens,
                    messages: [
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    temperature: temperature
                };
            } else {
                // OpenAI兼容格式 (包括DeepSeek, OpenAI, 通义千问, 自定义)
                requestBody = {
                    model: config.model,
                    messages: [
                        {
                            role: 'system',
                            content: '你是一个 helpful 的 AI 助手，请用中文回答用户的问题。'
                        },
                        {
                            role: 'user',
                            content: message
                        }
                    ],
                    temperature: temperature,
                    max_tokens: maxTokens,
                    stream: false
                };
            }

            const response = await fetch(config.apiUrl, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(`API 调用失败: ${response.status} ${errorData.error?.message || response.statusText}`);
            }

            const data = await response.json();
            
            if (currentPlatform === 'claude') {
                if (!data.content || !data.content[0]) {
                    throw new Error('API 返回格式错误');
                }
                return data.content[0].text;
            } else {
                if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                    throw new Error('API 返回格式错误');
                }
                return data.choices[0].message.content;
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'user' ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const sendBtn = document.getElementById('sendBtn');
            
            if (show) {
                loadingDiv.style.display = 'block';
                sendBtn.disabled = true;
                sendBtn.textContent = '发送中...';
            } else {
                loadingDiv.style.display = 'none';
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
            }
        }
    </script>
</body>
</html>
