<script type="text/javascript">
$(document).ready(function(){
	$('#ajax_key').click(function (){
		if($("#url").val() != ""){
		    var url=document.getElementById("url").value;
			var reg=/[a-zA-Z0-9][-a-zA-Z0-9]{0,62}(\.[a-zA-Z0-9][-a-zA-Z0-9]{0,62})+\.?/;
			if(!reg.test(url)){
			    alert("请输入正确域名");
				return;
			}
		}	
		var keyword = $('#url').val();
		if (keyword == '') {
			alert('域名不能为空');
			return false;
		}
		$.ajax({
			url: "/urur.php?url=",
			type: "GET", 
			dataType: "json",
			data:"url="+$.trim($("#url").val()),
			success:function(data){
				var oDiv = document.getElementById('tips');				
				if (data.code == 200) {
				    oDiv.innerHTML = '<center><div class="tips"><div class="tips-content">&nbsp成功：<a href=' + data.link + ' target="_blank">' + data.link + '</a></div></div></center>';
				};	
			}			
		});
	});
});
</script>
