<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直播间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        html,body{
            height: 100%;
        }
        iframe{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div style="height: 100%;">
    <iframe src="" frameborder="0" id="live_show"></iframe>
</div>

<script>
    let $_GET = (function(){
        let url = window.document.location.href.toString(); //获取的完整url
        let u = url.split("?");
        if(typeof(u[1]) == "string"){
            u = u[1].split("&");
            var get = {};
            for(var i in u){
                var j = u[i].split("=");
                get[j[0]] = j[1];
            }
            return get;
        } else {
            return {};
        }
    })();

    if($_GET['room_id'] !== undefined){
        loadLiveShow();
    }

    function loadLiveShow() {
        let url = "https://official.hlzbcj9.com/index/live/show?room_id="+$_GET['room_id']+"&smtId="+$_GET['smtId']+"&key="+$_GET['key']+"&domain="+$_GET['domain'];
        document.querySelector("#live_show").src = url;
    }
</script>

</body>
</html>
