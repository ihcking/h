<SCRIPT>
var snow=0;
var Today = new Date();
var td = Today.getDate();

$(function(){
changeCld();
})

function drawCld(SY,SM){
$.ajax({url:'https://www.zydx.win/date/hdrl/ajax.php',
data:{act:'days',SY:SY,SM:SM,ismobile:true},
type:'POST',
dataType:"json",
success: function(d){
if(d.code==1){
$('#GZ').html(d.info.gz);
$('#YMBG').html(d.info.YMBG);
for(var i=0;i<42;i++){
$('#SD'+i).css('color',d.info.cl[i]);
$('#SD'+i).html(d.info.gl[i]);
$('#LD'+i).html(d.info.nl[i]);
}
mOvr(7);
}else{
alert('获取数据失败');
}
}
});
}

function mOvr(v){
var sObj=$('#SD'+ v);
var dd=parseInt(sObj.html());
if (snow == 0) {
dd = td;
snow = 1;
}
var SY=$('#SY').val();
var SM=$('#SM').val();

$.ajax({url:'https://www.zydx.win/date/hdrl/ajax_info.php',
data:{act:'info',SY:SY,SM:SM,SD:dd,ismobile:true},
type:'POST',
dataType:"json",
success: function(d){
if(d.code==1){
$('#sg').html('');
$('#sg').html(d.info.sg);
$('#sg2').html('');
$('#sg2').html(d.info.sg2);
$('#sg3').html('');
$('#sg3').html(d.info.sg3);
$('#sg4').html('');
$('#sg4').html(d.info.sg4);
$('#sg5').html('');
$('#sg5').html(d.info.sg5);
$('#dayglustr').html('');
$('#dayglustr').html(d.info.dlu);
tick(dd);
}else{
alert('获取数据失败');
}
}
});
}
function changeCld() {
var SY=$('#SY').val();
var SM=$('#SM').val();
drawCld(SY,SM);
}
